  <body class="">
    <div class="heading">
      <h1>Product List</h1>
      <div class="icon-cart">
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"

        <span class="cartTotal">0</span>

    </div>
    <main class="products">
      <!--  rendered products from product.js file -->
      <div class="category yeezy" id="itemlist1">
        <h2>Yeezy</h2>
        <section class="imagecontainer">
          <!-- Yeezy products here -->
        </section>
      </div>

      <div class="category adidas" id="itemlist2">
        <h2>Adidas</h2>
        <section class="imagecontainer">
          <!-- Adidas products here -->
        </section>
      </div>

      <div class="category new-balance" id="itemlist3">
        <h2>New Balance</h2>
        <section class="imagecontainer">
          <!-- New Balance products here -->
        </section>
      </div>
    </main>
    <div class="cartTab">
      <h1>Shopping Cart</h1>
      <div class="listCart"></div>
      <div class="total">Total (0 Items): R0</div>
      <div class="btn">
        <button class="close">Close</button>
        <div class="btn">
          <a href="checkout.html" target="_blank" class="checkout">Checkout</a>
        </div>
      </div>
    </div>
    <script src="./products.js"></script>
    <script src="./app.js"></script>
