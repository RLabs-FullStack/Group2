<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Paget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="headingcontainer">
      <h1 class="heading">Product List</h1>
    </div>
    <main>
      <p id="itemlist1">Yeezy</p>
      <section class="imagecontainer1">
        <div>
          <img src="Assets/Adidas Yeezyboost700.png" alt="" />
          <p>Yeezy Boost 700</p>
          <p>R7 499</p>
          <button class="cart">Add to cart</button>
        </div>
        <img src="Assets/adidas-yeezy500-taupe-light.jpg" alt="" />
        <img src="Assets/YEEZY 450 DARK SLATE.png" alt="" />
        <img src="Assets/YEEZY SUEDE BOOT SEASON 5 OIL.png" alt="" />
      </section>
      <p id="itemlist2">Adidas</p>
      <section class="imagecontainer2">
        <img src="Assets/Adidas/ADIDAS FEAR OF GOD ATHLETICS 86 LO CLAY.png" />
        <img
          src="Assets/Adidas/ADIDAS FEAR OF GOD ATHLETICS BASKETBALL CARBON.png"
        />
        <img
          src="Assets/Adidas/ADIDAS FORUM BUCKLE LOW BAD BUNNY LAST FORUM.png"
        />
        <img
          src="Assets/Adidas/ADIDAS NITE JOGGER BEYONCE IVY PARK DARK GREEN FROZEN YELLOW.png"
        />
      </section>
      <p id="itemlist3">New Balance</p>
      <section class="imagecontainer3">
        <img
          src="Assets/New Balance/NEW BALANCE 2002R PROTECTION PACK PHANTOM.png"
        />
        <img
          src="Assets/New Balance/NEW BALANCE 550 SEA SALT MACADAMIA NUT.png"
        />
        <img src="Assets/New Balance/NEW BALANCE 9060 DECEMBER SKY.png" />
        <img src="Assets/New Balance/NEW BALANCE 9060 GREY DAY.png" />
      </section>
    </main>
  </body>
</html>
